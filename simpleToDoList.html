<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to-do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <script defer src="js/simpleToDoList.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <div class="container">
        <h2 class="container__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input class="form__input js-newTask" autofocus placeholder="Jakie zadanie masz do zrobienia?" required
                name="input">
            <button class="button">Dodaj zadanie</button>
        </form>
    </div>
    <div class="container">
        <h2 class="container__header">Lista zadań</h2>
    </div>
    <ul class="list js-tasks"></ul>
</body>

</html>
